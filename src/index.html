<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="theContainer">
        <header>BATTLESHIP</header>
        <div class="nameContainer">
            <h1>Are we ready for battle Admiral <input type="text" id="admiralName"></h1>
        </div>
        <div class="container">
            <div class="names">Admiral <span class="playerName"> John</span><br>VS Admiral Evil AI<br>
            <div class="status" id="evilAIStatus"></div>
            <div class="status" id="playerStatus"></div>
        </div>
        </div>
        <div class="btnContainer">
            <button class="manually" id="Btn">Place<br> Manually</button>
            <button class="randomBtnX axis" id="Btn">Place Random (X axis)</button>
            <button class="randomBtnY axis" id="Btn">Place Random (Y axis)</button>
        </div>
        <button class="play" id="playBtn">Play</button>
    </div>
</body>
</html>
